<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMark</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="header">
      <h1>BookMarker</h1>
    </div>
    <div class="content">
      <div class="text">
        <i class="fa-solid fa-bookmark one"></i>
        <h3>Bookmark your favorite sites</h3>
        <i class="fa-solid fa-bookmark two"></i>
      </div>
      <form>
        <label for="name"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
        <input type="text" placeholder="BookMark Name" id="name" />
        <label for="url"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
        <input type="url" id="url" placeholder="Website URL" />
        <button>Submit</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
  </body>
</html>
